<script>
    $(document).ready(function () {
        window.onload = function () {
            $('.loader').fadeOut(500, function () { $('.loader').remove(); });
        }

        function removeClassBasedOnWidth() {
            var windowWidth = $(window).width();

            if (windowWidth < 994) {
                $('img').addClass('mobile_100');
            } else {
                $('img').removeClass('mobile_100');
            }
        }
        removeClassBasedOnWidth();

        $(window).resize(function () {
            removeClassBasedOnWidth();
        });

        $('.contact').on('click', function(e) {
                e.preventDefault();
                window.location.href = 'index.html?showAbout=true';
            });

        $("h2").hover(function () {
            $(this).css("color", "white")
            $(this).css("cusror", "pointer")
        })

        $("h2").mouseleave(function () {
            $(this).css("color", "black")
        })
    });
</script>

<body class="overflow-x-hidden">

    <div class="loader d-flex justify-content-center align-items-center">
        <p class="loadingtext flip-diagonal-2-fwd">C</p>
